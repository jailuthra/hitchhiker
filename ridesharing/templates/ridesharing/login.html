<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Theme shamelessly stolen from sample themes from bootstrap.com">
    <meta name="author" content="Whoever originally wrote this. Someone from bootstrap. Thanks.">

    <title>HitchHiker | Login</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    </head>

    <body>
        
        <div class="container">

            <div class="page-header">
                <h1>HitchHiker</h1>
            </div>

            <form class="form-signin" method="post" action="">

                {% csrf_token %}

                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="username" class="sr-only">Username</label>
                <input name="username" type="username" id="username" class="form-control" placeholder="Username" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                
            </form>
        </div>

    </body>

</html>
